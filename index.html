<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol Buka Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="button" id="videoButton">Pencet</button>
    </div>
    
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <span class="close-button" id="closeButton">&times;</span>
            <div class="video-container">
                <!-- Gunakan path relatif yang benar sesuai dengan struktur folder proyek Anda -->
                <video id="myVideo" controls autoplay loop>
                    <!-- Coba beberapa format file video yang berbeda -->
                    <source src="myVideo.mp4" type="video/mp4">

                    <p>Browser Anda tidak mendukung tag video atau file video tidak ditemukan.</p>
                </video>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
